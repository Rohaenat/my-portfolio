<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 150px;
            margin: 0;
            color: #d9534f;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        a {
            color: #428bca;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for might be in another galaxy.</p>
        <p>But hey, <a href="/">here's the way home</a>.</p>
        <img src="astro.jpg" alt="Lost in Space" width="300">
    </div>
    <p style="margin-top: 50px; font-size: 18px;">Ceci n'est pas une page</p>
</body>

</html>
